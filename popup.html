<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TRMNL Settings</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                    sans-serif;
                width: 300px;
                padding: 15px;
                background-color: #222;
                color: #fff;
            }

            h2 {
                margin-top: 0;
                font-size: 18px;
                text-align: center;
                margin-bottom: 15px;
                color: #fff;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
            }

            input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: none;
                border-radius: 4px;
                background-color: #333;
                color: #fff;
            }

            .buttons {
                display: flex;
                justify-content: space-between;
            }

            .status {
                margin-top: 10px;
                font-size: 12px;
                text-align: center;
            }

            .info {
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid #444;
                font-size: 12px;
            }

            .info p {
                margin: 5px 0;
            }

            .bg-primary-500 {
                background-color: rgb(248 101 75);
            }
            .hover\:bg-primary-600:hover {
                background-color: rgb(224 91 68);
            }

            .dark\:bg-primary-600 {
                background-color: rgb(224 91 68);
            }

            .dark\:hover\:bg-primary-500 {
                background-color: rgb(248 101 75);
            }

            .bg-gray-100\/80 {
                background-color: #e7e7e7;
            }

            .dark\:bg-gray-850\/80 {
                background-color: #0c0c0c;
            }

            .eb-garamond-500 {
                font-family: "EB Garamond", serif;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
            }

            .inter-600 {
                font-family: "Inter", sans-serif;
                font-optical-sizing: auto;
                font-weight: 600;
                font-style: normal;
            }

            /* Improved select styling for light/dark mode */
            select {
                appearance: auto;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 8px;
                width: 100%;
                background-color: #fff;
                color: #333;
            }

            @media (prefers-color-scheme: dark) {
                select {
                    background-color: #333;
                    color: #fff;
                    border-color: #555;
                }
                select option {
                    background-color: #333;
                    color: #fff;
                }
            }
        </style>
        <script src="./tailwind_4_0_13.js"></script>
    </head>
    <body class="bg-gray-100/80 dark:bg-gray-850/80">
        <div>
            <h2 class="eb-garamond-500">TRMNL New Tab Settings</h2>

            <div class="form-group">
                <label for="device-select" class="inter-600 mb-1 block"
                    >Select Device</label
                >
                <select
                    id="device-select"
                    class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-650 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-600"
                >
                    <option value="">Loading devices...</option>
                </select>
            </div>

            <div class="status" id="status"></div>

            <div class="info" style="display: none">
                <p id="last-updated">Last updated: Never</p>
                <p id="next-update">Next update: Never</p>
                <p id="refresh-rate">Refresh rate: 60 seconds</p>
            </div>

            <script src="popup.js"></script>
        </div>
    </body>
</html>
